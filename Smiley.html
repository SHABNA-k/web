<!DOCTYPE html>

<body>
<h1>HTML DOM events</h1>
<h2>the onmouseover events</h2>
<img onmouseover="bigimg(this)"onmouseout="normalimg(this)"border="0" src="C:\Users\MY PC\OneDrive\Pictures/cat.gif"
alt="smiley" width="200" heigth="200">
<p>the function img()is triggered when the user moves the mouse pointer over the image.</p>
<p>the function normalimg()is triggered when the mouse pointer is moved out of the image.</p>
<script>
function bigimg(x){
  x.style.height="300px";
  x.style.width="300px";
}
function normalimg(x){
   x.style.height="200px";
   x.style.width="200px";
}
</script>
</body>
